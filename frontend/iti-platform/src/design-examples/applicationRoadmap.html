<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Roadmap - ITIHub</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #901B20;
      --primary-dark: #6B1418;
      --secondary: #F3F4F6;
      --background: #FFFFFF;
      --background-alt: #F7F7F7;
      --text-primary: #1F2A44;
      --text-secondary: #6B7280;
      --success: #10B981;
      --error: #DC2626;
      --border: #D1D5DB;
      --border-light: #E5E7EB;
      --font-family: 'Inter', Arial, sans-serif;
      --font-size-base: 1rem;
      --font-size-sm: 0.875rem;
      --font-size-xs: 0.75rem;
      --font-size-h1: 2rem;
      --font-size-h2: 1.5rem;
      --font-size-h3: 1.25rem;
      --font-weight-light: 300;
      --font-weight-regular: 400;
      --font-weight-medium: 500;
      --font-weight-bold: 700;
      --line-height-base: 1.5;
      --line-height-heading: 1.2;
      --letter-spacing-heading: 0.02em;
      --space-xs: 0.25rem;
      --space-sm: 0.5rem;
      --space-md: 1rem;
      --space-lg: 1.5rem;
      --space-xl: 2rem;
      --space-2xl: 3rem;
      --border-radius-sm: 4px;
      --border-radius-md: 8px;
      --border-width: 1px;
      --border-width-focus: 2px;
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
      --transition-duration: 200ms;
      --transition-easing: ease-in-out;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: var(--font-family); font-size: var(--font-size-base); line-height: var(--line-height-base); color: var(--text-primary); background-color: var(--background); }
    h1 { font-size: var(--font-size-h1); font-weight: var(--font-weight-bold); line-height: var(--line-height-heading); letter-spacing: var(--letter-spacing-heading); margin-bottom: var(--space-md); }
    h2 { font-size: var(--font-size-h2); font-weight: var(--font-weight-bold); line-height: var(--line-height-heading); letter-spacing: var(--letter-spacing-heading); margin-bottom: var(--space-md); }
    h3 { font-size: var(--font-size-h3); font-weight: var(--font-weight-medium); line-height: var(--line-height-heading); margin-bottom: var(--space-sm); }
    p { margin-bottom: var(--space-md); }
    small { font-size: var(--font-size-sm); color: var(--text-secondary); }
    a { color: var(--primary); text-decoration: none; transition: color var(--transition-duration) var(--transition-easing); }
    a:hover { color: var(--primary-dark); text-decoration: underline; }
    .btn { display: inline-flex; align-items: center; justify-content: center; padding: var(--space-sm) var(--space-md); font-size: var(--font-size-base); font-weight: var(--font-weight-medium); border-radius: var(--border-radius-md); border: none; cursor: pointer; transition: background-color var(--transition-duration) var(--transition-easing), color var(--transition-duration) var(--transition-easing), transform var(--transition-duration) var(--transition-easing); }
    .btn-primary { background-color: var(--primary); color: #FFFFFF; }
    .btn-primary:hover { background-color: var(--primary-dark); transform: translateY(-1px); }
    .btn-outline { background-color: transparent; border: var(--border-width) solid var(--border); color: var(--text-primary); }
    .btn-outline:hover { background-color: var(--background-alt); border-color: var(--primary); color: var(--primary); }
    input, textarea { width: 100%; padding: var(--space-sm); font-size: var(--font-size-base); border: var(--border-width) solid var(--border); border-radius: var(--border-radius-sm); background-color: var(--background); transition: border-color var(--transition-duration) var(--transition-easing); }
    input:focus, textarea:focus { outline: none; border: var(--border-width-focus) solid var(--primary); }
    .card { background-color: var(--background); border: var(--border-width) solid var(--border-light); border-radius: var(--border-radius-md); box-shadow: var(--shadow-md); padding: var(--space-md); transition: box-shadow var(--transition-duration) var(--transition-easing); }
    .card:hover { box-shadow: var(--shadow-lg); }
    .nav { background-color: var(--secondary); padding: var(--space-md); position: sticky; top: 0; z-index: 1000; }
    .nav a { color: var(--text-primary); font-weight: var(--font-weight-medium); padding: var(--space-sm); border-radius: var(--border-radius-sm); }
    .nav a:hover { background-color: rgba(144, 27, 32, 0.1); color: var(--primary); text-decoration: none; }
    .alert { padding: var(--space-md); border-radius: var(--border-radius-md); margin-bottom: var(--space-md); }
    .alert-success { background-color: var(--success); color: #FFFFFF; }
    .m-0 { margin: 0; }
    .mt-3 { margin-top: var(--space-md); }
    .p-3 { padding: var(--space-md); }
    .text-center { text-align: center; }
    .text-sm { font-size: var(--font-size-sm); }
    .accordion { cursor: pointer; }
    .accordion-content { display: none; }
    .accordion.active .accordion-content { display: block; }

    /* Roadmap-specific styles */
    .roadmap-container {
      display: flex;
      max-width: 1200px;
      margin: 0 auto;
      min-height: calc(100vh - 64px - 80px); /* Adjust for navbar (64px) and footer (80px) */
    }
    .roadmap-sidebar {
      width: 200px;
      background-color: var(--background-alt);
      padding: var(--space-md) 0;
      position: sticky;
      top: 64px; /* Below navbar */
      height: calc(100vh - 64px - 80px); /* Stretch to footer */
      border-right: var(--border-width) solid var(--border-light);
    }
    .step-list {
      display: flex;
      flex-direction: column;
      gap: var(--space-sm);
    }
    .step-link {
      color: var(--text-primary);
      font-weight: var(--font-weight-medium);
      padding: var(--space-sm) var(--space-md);
      border-radius: var(--border-radius-sm);
      display: block;
      min-height: 44px; /* WCAG touch target */
      line-height: 44px;
      transition: background-color var(--transition-duration) var(--transition-easing),
                  color var(--transition-duration) var(--transition-easing);
    }
    .step-link:hover {
      background-color: rgba(144, 27, 32, 0.1);
      color: var(--primary);
      text-decoration: none;
    }
    .step-link.active {
      background-color: var(--primary);
      color: #FFFFFF;
    }
    .roadmap-content {
      flex: 1;
      padding: var(--space-lg);
    }
    .hero {
      background-color: var(--background-alt);
      padding: var(--space-xl) var(--space-md);
      text-align: center;
      margin-bottom: var(--space-lg);
    }

    .roadmap-container {
    display: flex;
    max-width: 1200px;
    margin: 0 auto;
    min-height: calc(100vh - 64px - 80px); /* Adjust for navbar (64px) and footer (80px) */
    position: relative;
  }

  .roadmap-sidebar {
    width: 200px;
    background-color: var(--background-alt);
    padding: var(--space-md) 0;
    position: fixed;
    left: 0;
    top: 64px; /* Under navbar */
    bottom: 80px; /* Above footer */
    border-right: var(--border-width) solid var(--border-light);
    z-index: 999;
    margin-left: 0;
  }

  .roadmap-content {
    flex: 1;
    padding: var(--space-lg);
    margin-left: 200px; /* space to not overlap sidebar */
  }

    /* Media Queries */
    @media (max-width: 480px) {
      .roadmap-container {
        flex-direction: column;
        padding: var(--space-md);
      }
      .roadmap-sidebar {
        width: 100%;
        position: static;
        height: auto;
        padding: var(--space-sm);
        border-right: none;
        border-bottom: var(--border-width) solid var(--border-light);
      }
      .step-list {
        gap: var(--space-xs);
      }
      .step-link {
        font-size: var(--font-size-sm);
        padding: var(--space-xs) var(--space-sm);
      }
      .roadmap-content {
        padding: var(--space-md);
      }
      .hero {
        padding: var(--space-lg) var(--space-sm);
      }
      .hero h1 {
        font-size: 1.5rem;
      }
      .nav { display: flex; flex-direction: column; align-items: center; }
      .nav div { flex-direction: column; gap: var(--space-sm); }
      input { max-width: 100%; }
    }
    @media (max-width: 768px) and (min-width: 481px) {
      .roadmap-container {
        flex-direction: column;
        padding: var(--space-lg) var(--space-md);
      }
      .roadmap-sidebar {
        width: 100%;
        position: static;
        height: auto;
        padding: var(--space-md);
        border-right: none;
        border-bottom: var(--border-width) solid var(--border-light);
      }
      .roadmap-content {
        padding: var(--space-md);
      }
      .hero {
        padding: var(--space-lg) var(--space-md);
      }
      .hero h1 {
        font-size: 1.75rem;
      }
      .nav { display: flex; flex-direction: column; align-items: center; }
      .nav div { flex-direction: column; gap: var(--space-sm); }
      input { max-width: 100%; }
    }
    @media (max-width: 1024px) and (min-width: 769px) {
      .roadmap-container {
        padding: var(--space-lg) var(--space-md);
      }
      .roadmap-sidebar {
        width: 180px;
        padding: var(--space-sm) 0;
      }
      .roadmap-content {
        padding: var(--space-md);
      }
      .hero {
        padding: var(--space-lg) var(--space-md);
      }
    }
    @media (min-width: 1201px) {
      .roadmap-container {
        padding: var(--space-md);
      }
    }
  </style>
</head>
<body>

  <script>
    document.querySelectorAll('.step-link').forEach(item => {
      item.addEventListener('click', (e) => {
        e.preventDefault();
        document.querySelectorAll('.step-link').forEach(link => link.classList.remove('active'));
        item.classList.add('active');
      });
    });
  </script>
</body>
</html>
