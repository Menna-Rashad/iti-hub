<mat-card class="job-card">
  <mat-card-header>
    <mat-card-title class="job-title">{{ job.title }}</mat-card-title>
    <mat-card-subtitle class="company-name">{{ job.companyName }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <div class="job-details">
      <div class="detail-item">
        <mat-icon>location_on</mat-icon>
        <span>{{ job.location }}</span>
      </div>

      <div class="detail-item">
        <mat-icon>work</mat-icon>
        <span>{{ job.jobType }}</span>
      </div>

      <div class="detail-item">
        <mat-icon>business</mat-icon>
        <span>{{ job.jobState }}</span>
      </div>

      <div class="detail-item" *ngIf="job.salaryRange">
        <mat-icon>payments</mat-icon>
        <span>{{ job.salaryRange }}</span>
      </div>

      <div class="detail-item">
        <mat-icon>schedule</mat-icon>
        <span>{{ job.createdAt | date:'mediumDate' }}</span>
      </div>
    </div>
  </mat-card-content>

  <mat-card-actions>
    <a mat-raised-button color="primary" [href]="job.applyLink" target="_blank" rel="noopener noreferrer">
      Apply Now
    </a>
  </mat-card-actions>
</mat-card>
