<div class="main-content-layout">
  <!-- Sidebar -->
  <aside class="left-panel">
    <app-sidebar></app-sidebar>
  </aside>

  <!-- Posts Center -->
  <main class="center-panel">
    <div class="actions">
      <!-- <button mat-stroked-button color="primary" (click)="openDialog()">ğŸ’¬ Ask a Question</button> -->
      <button mat-stroked-button color="accent" (click)="openDialog()">ğŸ“ Give Feedback</button>
      <div class="search-container">
        <input
          type="text"
          [(ngModel)]="searchQuery"
          (input)="onSearch()"
          placeholder="ğŸ” Search posts..."
          class="search-input"
        />
        <button *ngIf="searchQuery" class="clear-btn" (click)="clearSearch()">Ã—</button>
      </div>
      <a mat-button routerLink="/posts/create">â• Create Post</a>
    </div>

    <!-- Posts List -->
    <div *ngFor="let post of filteredPosts" class="discussion-card">
      <div class="post-header">
        <h2>{{ post.title }}</h2>

        <!-- â‹¯ Post Options (Only for post owner) -->
        <ng-container *ngIf="post.user_id === currentUser?.id">
          <button mat-icon-button [matMenuTriggerFor]="postMenu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #postMenu="matMenu">
            <button mat-menu-item (click)="editPost(post)">
              <mat-icon>edit</mat-icon>
              <span>Edit</span>
            </button>
            <button mat-menu-item (click)="deletePost(post.id)">
              <mat-icon>delete</mat-icon>
              <span>Delete</span>
            </button>
          </mat-menu>
        </ng-container>
      </div>
      <p>{{ post.content }}</p>

      <!-- âœ… Tag-style Category -->
      <span class="category-tag">{{ post.category?.name || 'Uncategorized' }}</span>

      <!-- âœ… Like & Copy -->
      <div class="likes-section">
        <button (click)="vote(post.id, 'upvote')" [disabled]="loadingVotes[post.id]">ğŸ‘ {{ post.upvotes || 0 }}</button>
        <button (click)="vote(post.id, 'downvote')" [disabled]="loadingVotes[post.id]">ğŸ‘ {{ post.downvotes || 0 }}</button>

        <!-- âœ… Copy with Tooltip -->
        <button mat-icon-button [matTooltip]="'Copy post link'" (click)="copyLink(post.id)">
          <mat-icon>content_copy</mat-icon>
        </button>
      </div>

      <a [routerLink]="['/posts', post.id]">View Discussion</a>

      <!-- ğŸ’¬ Comments Section -->
      <div class="comments-wrapper">
        <div *ngIf="loadingComments[post.id]">Loading comments...</div>

        <div *ngIf="comments[post.id]">
          <h4>ğŸ’¬ Comments ({{ comments[post.id]?.length || 0 }})</h4>

          <div class="comment-scroll-box">
            <div *ngFor="let comment of comments[post.id]" class="comment">
              <strong>{{ comment.user?.name }}</strong>: {{ comment.content }}
              <div class="comment-actions" *ngIf="comment.user_id === currentUser?.id">
                <button class="comment-btn" (click)="editComment(post.id, comment)">âœï¸ Edit</button>
                <button class="comment-btn" (click)="deleteComment(post.id, comment.id)">ğŸ—‘ Delete</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Add Comment -->
        <div class="add-comment-box">
          <input
            type="text"
            [(ngModel)]="commentText[post.id]"
            placeholder="Write a comment..."
          />
          <button (click)="addComment(post.id)">Add Comment</button>
        </div>
      </div>
    </div>
  </main>

  <!-- Top Contributors -->

  <aside class="right-panel">
    <app-top-contributors></app-top-contributors> <!-- ØªÙ… ØªØ¶Ù…ÙŠÙ† Ø§Ù„Ù…ÙƒÙˆÙ† Ù‡Ù†Ø§ -->

<!-- Sidebar with Categories -->

</span>
  <div class="left-panel-categories">
    <h3>Categories</h3>
    <!-- 'All' button -->
    <pre> 

    </pre>  
    <button class="category-button" (click)="filterPosts(null)">
      All
    </button>
    
    <!-- Category buttons with dynamic background color -->
    <div *ngFor="let category of categories; let i = index">
      <button class="category-button" [style.background-color]="categoryColors[i]" (click)="filterPosts(category)">
        {{ category.name }}
      </button>
    </div>
  </div>


</aside>
  
  
  
  

</div>
