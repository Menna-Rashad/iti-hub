<mat-card class="login-card">
  <h2>ðŸ”’ Login</h2>

  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput type="email" [(ngModel)]="email" required>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input matInput type="password" [(ngModel)]="password" required>
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="login()" [disabled]="isLoading">
    <span *ngIf="!isLoading">Sign in</span>
    <mat-progress-spinner *ngIf="isLoading" mode="indeterminate" diameter="20"></mat-progress-spinner>
  </button>

  <div class="forgot-password">
    <a href="#" (click)="navigateToResetPassword($event)">Forgot Password?</a>
  </div>

  <!-- Ø²Ø± ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø¯Ø®ÙˆÙ„ Ø¨Ù€ Google -->

</mat-card>
