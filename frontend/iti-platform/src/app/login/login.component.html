<mat-card class="login-card">
  <img src="assets/iti-logo.png" alt="ITI Logo" class="login-logo">
  <h2> Login</h2>

  <mat-form-field appearance="outline"
  [ngClass]="{'error': formSubmitted && !email}">
  <mat-label>Email</mat-label>
  <input matInput type="email" [(ngModel)]="email" name="email" required>
</mat-form-field>

<mat-form-field appearance="outline"
  [ngClass]="{'error': formSubmitted && !password}">
  <mat-label>Password</mat-label>
  <input matInput type="password" [(ngModel)]="password" name="password" required>
</mat-form-field>

  <button mat-raised-button color="primary" (click)="login()" [disabled]="isLoading">
    <span *ngIf="!isLoading">Sign in</span>
    <mat-progress-spinner *ngIf="isLoading" mode="indeterminate" diameter="20"></mat-progress-spinner>
  </button>

  <div class="forgot-password">
    <a href="#" (click)="navigateToResetPassword($event)">Forgot Password?</a>
  </div>

  <!-- زر تسجيل الدخول بـ Google -->
  <div id="google-login-button"></div>
</mat-card>
