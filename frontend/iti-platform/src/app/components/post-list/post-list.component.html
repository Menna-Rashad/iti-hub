<div class="container">
  <mat-toolbar color="primary">
    <span>ğŸ“¢ Forum</span>
    <span class="spacer"></span>
    <button mat-raised-button color="accent" (click)="goToCreate()">+ New Post</button>
  </mat-toolbar>

  <mat-form-field appearance="outline" class="search-bar">
    <mat-label>Search</mat-label>
    <input matInput [(ngModel)]="searchQuery">
    <button matSuffix mat-icon-button (click)="search()">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
    <!-- Category Dropdown -->
    <select [(ngModel)]="selectedCategoryId" (change)="loadPaginatedPosts()" class="category-dropdown">
      <option [ngValue]="null">ğŸ“‚ All Categories</option>
      <option *ngFor="let cat of categories" [ngValue]="cat.id">{{ cat.name }}</option>
    </select>
    
    <!-- Sort Dropdown -->
    <select [(ngModel)]="selectedSort" (change)="loadPaginatedPosts()" class="sort-dropdown">
      <option value="newest">ğŸ•’ Newest</option>
      <option value="top">ğŸ”¥ Top Voted</option>
    </select>
  <div *ngFor="let post of posts">
    <mat-card style="margin-top: 15px;">
      <mat-card-title>{{ post.title }}</mat-card-title>

      <mat-card-content>
        <p>{{ post.content }}</p>
        <p><strong>Category:</strong> {{ post.category?.name || 'General' }}</p>
        <div class="post-stats">
          <span>ğŸ’¬ Comments: {{ post.comments?.length }}</span>
          <span>ğŸ‘ Votes: {{ post.upvotes - post.downvotes }}</span>
        </div>
      </mat-card-content>

      <mat-card-actions>
        <button mat-button color="primary" [routerLink]="['/posts', post.id]">View Details</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <!-- Pagination -->
<div class="pagination" style="text-align: center; margin-top: 20px;">
  <button
    *ngFor="let page of [].constructor(totalPages); let i = index"
    (click)="goToPage(i + 1)"
    [disabled]="currentPage === i + 1"
    class="btn btn-outline-primary btn-sm mx-1"
  >
    {{ i + 1 }}
  </button>
</div>
</div>
