<div class="home-wrapper">
    <!-- ðŸš€ Hero Section -->
    <div class="hero" data-aos="fade-down">
      <h1>Welcome to ITI HUB</h1>
      <p>Your gateway to opportunities for students, graduates, and companies.</p>
      <a class="cta-button" routerLink="/explore">Start Exploring</a>
    </div>
  
    <!-- ðŸ‘¥ Audience Cards -->
    <div class="audience-section">
      <div class="audience-grid">
        <div
          class="audience-card"
          *ngFor="let feature of filteredFeatures(); let i = index"
          [attr.data-aos]="'zoom-in-up'"
          [attr.data-aos-delay]="i * 150"
        >
          <img [src]="feature.icon" alt="{{ feature.title }} icon" />
          <h3>{{ feature.title }}</h3>
          <p>{{ feature.description }}</p>
        </div>
      </div>
    </div>
  
    <!-- ðŸ” Search Box -->
    <div class="search-box" data-aos="fade-up">
      <input
        type="text"
        [(ngModel)]="searchText"
        placeholder="Search for tracks, jobs, or mentors..."
      />
      <button>Search</button>
    </div>
  
    <!-- ðŸ‘£ Footer -->
    <footer class="site-footer" data-aos="fade-up" data-aos-delay="300">
      <div class="footer-left">
        <img src="assets/logo-footer.svg" alt="ITI Logo" />
        <p>Â© 2025 Information Technology Institute. All rights reserved.</p>
      </div>
      <div class="footer-right">
        <a routerLink="/about">About</a>
        <a routerLink="/news">News</a>
        <a routerLink="/contact">Contact</a>
        <a routerLink="/privacy">Privacy Policy</a>
      </div>
    </footer>
  </div>
