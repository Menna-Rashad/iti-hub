<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="card shadow border-0 rounded-4 overflow-hidden">
        <div class="row g-0">

          <!-- Left Panel: Visual Section -->
          <div class="col-md-5 side-panel d-flex flex-column justify-content-center align-items-center text-center p-4"
               style="background-color: var(--color-primary); color: white;">
            <img
              *ngIf="previewUrl"
              [src]="previewUrl"
              alt="Preview"
              class="rounded-circle shadow mb-3"
              style="width: 130px; height: 130px; object-fit: cover; border: 3px solid white;"
            />
            <div *ngIf="!previewUrl" class="text-white-50 mb-3">No profile picture</div>
            <h4 class="mb-1">Update Your Info</h4>
            <p class="text-white-50 small">Keep your profile up-to-date to enjoy a better experience.</p>
          </div>

          <!-- Right Panel: Form Section -->
          <div class="col-md-7 bg-white">
            <div class="card-body p-4">
              <h4 class="mb-4 text-center" style="color: var(--color-primary);">Edit Profile</h4>

              <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
                <div class="row g-3">

                  <!-- Name -->
                  <div class="col-12">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" formControlName="name" />
                    <div *ngIf="profileForm.get('name')?.invalid && profileForm.get('name')?.touched" class="text-danger small">
                      Name is required.
                    </div>
                  </div>

                  <!-- Email -->
                  <div class="col-12">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" formControlName="email" />
                    <div *ngIf="profileForm.get('email')?.invalid && profileForm.get('email')?.touched" class="text-danger small">
                      Valid email is required.
                    </div>
                  </div>

                  <!-- National ID -->
                  <div class="col-12">
                    <label class="form-label">National ID</label>
                    <input type="text" class="form-control" formControlName="national_id" />
                  </div>

                  <!-- Role -->
                  <div class="col-12">
                    <label class="form-label">Role</label>
                    <select class="form-select" formControlName="role">
                      <option value="">Select role</option>
                      <option value="student">Student</option>
                      <option value="graduate">Graduate</option>
                    </select>
                  </div>

                  <!-- Bio -->
                  <div class="col-12">
                    <label class="form-label">Bio</label>
                    <textarea class="form-control" formControlName="bio" rows="3"></textarea>
                  </div>

                

                  <!-- File Upload -->
                  <div class="col-12">
                    <label class="form-label">Profile Picture</label>
                    <input type="file" class="form-control" (change)="onFileSelected($event)" />
                  </div>

                  <!-- Submit -->
                  <div class="col-12">
                    <button type="submit" class="btn w-100" style="background-color: var(--color-primary); color: #fff;">
                      Update Profile
                    </button>
                  </div>

                </div>
              </form>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
