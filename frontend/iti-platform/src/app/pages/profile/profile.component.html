<div class="container mt-4">
  <div class="card shadow-sm p-4">
    <h4 class="mb-4 text-center">Update Profile</h4>

    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <div class="row g-4">
        <!-- Left Side: Inputs -->
        <div class="col-md-8">
          <div class="mb-3">
            <label class="form-label">Name:</label>
            <input type="text" class="form-control" formControlName="name" />
            <div *ngIf="profileForm.get('name')?.invalid && profileForm.get('name')?.touched" class="text-danger">
              Name is required.
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Email:</label>
            <input type="email" class="form-control" formControlName="email" />
            <div *ngIf="profileForm.get('email')?.invalid && profileForm.get('email')?.touched" class="text-danger">
              Valid email is required.
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">National ID:</label>
            <input type="text" class="form-control" formControlName="national_id" />
          </div>

          <div class="mb-3">
            <label class="form-label">Role:</label>
            <select class="form-select" formControlName="role">
              <option value="">Select role</option>
              <option value="student">Student</option>
              <option value="graduate">Graduate</option>
              <!-- <option value="mentor">Mentor</option>
              <option value="admin">Admin</option> -->
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Bio:</label>
            <textarea class="form-control" formControlName="bio" rows="3"></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">LinkedIn:</label>
            <input type="url" class="form-control" formControlName="linkedin" />
          </div>

          <div class="mb-3">
            <label class="form-label">GitHub:</label>
            <input type="url" class="form-control" formControlName="github" />
          </div>

          <div class="mb-3">
            <label class="form-label">Profile Picture:</label>
            <input type="file" class="form-control" (change)="onFileSelected($event)" />
          </div>

          <button type="submit" class="btn btn-primary w-100">Update Profile</button>
        </div>

        <!-- Right Side: Image Preview -->
        <div class="col-md-4 d-flex flex-column align-items-center justify-content-start">
          <div class="preview-wrapper mb-3">
            <img
              *ngIf="previewUrl"
              [src]="previewUrl"
              alt="Profile Picture"
              class="rounded-circle shadow-sm preview-img"
              style="width: 150px; height: 150px; object-fit: cover;"
            />
            <div *ngIf="!previewUrl" class="text-muted text-center mt-3">No profile picture</div>
          </div>
          <small class="text-secondary">Preview</small>
        </div>
      </div>
    </form>
  </div>
</div>
