<div class="container py-5">
  <div class="card shadow-lg border-0">
    <div class="card-body text-center">

      <!-- ✅ Profile Picture -->
      <img
        *ngIf="previewUrl"
        [src]="previewUrl"
        class="rounded-circle shadow"
        style="width: 120px; height: 120px; object-fit: cover;"
        alt="Profile Picture"
      />
      <h3 class="mt-3">{{ profile?.name }}</h3>
      <p class="text-muted">{{ profile?.role | titlecase }}</p>

      <hr />

      <!-- ✅ Info Section -->
      <div class="row justify-content-center text-start">
        <div class="col-md-6">

          <p><strong>Email:</strong> {{ profile?.email }}</p>
          <p><strong>National ID:</strong> {{ profile?.national_id }}</p>

          <p *ngIf="profile?.linkedin">
            <strong>LinkedIn:</strong>
            <a [href]="profile.linkedin" target="_blank" rel="noopener">
              {{ profile.linkedin }}
            </a>
          </p>

          <p *ngIf="profile?.github">
            <strong>GitHub:</strong>
            <a [href]="profile.github" target="_blank" rel="noopener">
              {{ profile.github }}
            </a>
          </p>

          <p *ngIf="profile?.bio">
            <strong>Bio:</strong> {{ profile.bio }}
          </p>

        </div>
      </div>

      <!-- ✅ Edit Button -->
      <div class="mt-4">
        <button class="btn btn-primary" [routerLink]="['/profile/edit']">
          <i class="bi bi-pencil-fill me-1"></i> Edit Profile
        </button>
      </div>

    </div>
  </div>
</div>
