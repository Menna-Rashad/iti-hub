<div class="container py-5" style="background-color: var(--color-background); font-family: 'Segoe UI', sans-serif;">
  <div class="card border-0 shadow-lg rounded-4 overflow-hidden" style="background-color: var(--color-surface);">

    <!-- Header Section -->
    <div class="d-flex flex-column flex-md-row align-items-center p-4 gap-4" style="background-color: var(--primary); color: white;">
      <img
        *ngIf="previewUrl"
        [src]="previewUrl"
        class="rounded-circle shadow"
        style="width: 110px; height: 110px; object-fit: cover; border: 3px solid white;"
        alt="Profile Picture"
      />
      <div>
        <h3 class="mb-1 fw-bold" style="color: #fff;">{{ profile?.name }}</h3>
        <p class="mb-0" style="color: #fff; opacity: 0.9;">{{ profile?.role | titlecase }}</p>
      </div>
      <div class="ms-auto">
        <a routerLink="/profile/edit" class="btn btn-light fw-semibold" style="color: var(--primary) !important;">
          <i class="bi bi-pencil-fill me-2"></i>Edit Profile
        </a>
      </div>
    </div>

    <!-- Body Section -->
    <div class="p-4" style="color: var(--color-text);">
      <div class="row g-4">

        <div class="col-md-6">
          <label class="form-label fw-semibold mb-1" style="color: var(--color-text-light);">Email</label>
          <div>{{ profile?.email }}</div>
        </div>

        <div class="col-md-6">
          <label class="form-label fw-semibold mb-1" style="color: var(--color-text-light);">National ID</label>
          <div>{{ profile?.national_id }}</div>
        </div>

        <div class="col-md-12" *ngIf="profile?.linkedin">
          <label class="form-label fw-semibold mb-1" style="color: var(--color-text-light);">LinkedIn</label>
          <a [href]="profile.linkedin" target="_blank" class="text-decoration-none" style="color: var(--color-secondary);">
            {{ profile.linkedin }}
          </a>
        </div>

        <div class="col-md-12" *ngIf="profile?.github">
          <label class="form-label fw-semibold mb-1" style="color: var(--color-text-light);">GitHub</label>
          <a [href]="profile.github" target="_blank" class="text-decoration-none" style="color: var(--color-secondary);">
            {{ profile.github }}
          </a>
        </div>

        <div class="col-md-12" *ngIf="profile?.bio">
          <label class="form-label fw-semibold mb-1" style="color: var(--color-text-light);">Bio</label>
          <div>{{ profile.bio }}</div>
        </div>

      </div>
    </div>

  </div>
</div>
