<div class="container mt-4 dashboard-wrapper">

  <!-- wrapper card -->
  <mat-card class="shadow-lg">
    <mat-card-header>
      <mat-card-title>
        <mat-icon class="me-2">history</mat-icon>
        Admin Logs
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>

      <!-- log cards grid -->
      <div class="row g-4">
        <div class="col-12 col-md-6" *ngFor="let log of logs; let i = index">
          <div class="data-card fade-in">

            <!-- icon circle -->
            <div class="icon-wrapper">
              <mat-icon>history</mat-icon>
            </div>

            <!-- body -->
            <div class="data-content d-flex flex-column">
              <h6 class="mb-1">#{{ i + 1 }} Â· {{ log.admin_name }}</h6>
              <p class="mb-1">{{ log.action }}</p>
              <p class="date mb-0">{{ log.created_at | date:'medium' }}</p>
            </div>

          </div>
        </div>
      </div>

      <p *ngIf="!logs.length" class="text-center text-muted mt-4">
        No logs found.
      </p>

    </mat-card-content>
  </mat-card>

</div>
