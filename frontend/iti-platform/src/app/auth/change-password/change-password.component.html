<div class="change-password-wrapper animate__animated animate__fadeIn">
    <mat-card class="change-password-card">
      <h2>Change Your Password</h2>
      <p *ngIf="showWelcome">Welcome back! Please enter your new password below.</p>
  
      <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>New Password</mat-label>
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
            aria-label="New password"
          />
          <button
            type="button"
            mat-icon-button
            matSuffix
            (click)="hidePassword = !hidePassword"
            [attr.aria-label]="hidePassword ? 'Show password' : 'Hide password'"
          >
            <mat-icon>{{ hidePassword ? 'visibility' : 'visibility_off' }}</mat-icon>
          </button>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Confirm Password</mat-label>
          <input
            matInput
            [type]="hideConfirm ? 'password' : 'text'"
            formControlName="confirmPassword"
            aria-label="Confirm password"
          />
          <button
            type="button"
            mat-icon-button
            matSuffix
            (click)="hideConfirm = !hideConfirm"
            [attr.aria-label]="hideConfirm ? 'Show password' : 'Hide password'"
          >
            <mat-icon>{{ hideConfirm ? 'visibility' : 'visibility_off' }}</mat-icon>
          </button>
          <mat-error *ngIf="resetForm.hasError('mismatch') && resetForm.get('confirmPassword')?.touched">
            Passwords do not match
          </mat-error>
        </mat-form-field>
  
        <button
          mat-flat-button
          color="primary"
          class="full-width"
          type="submit"
          [disabled]="resetForm.invalid || loading"
        >
          <div class="btn-content">
            <mat-progress-spinner
              *ngIf="loading"
              diameter="20"
              mode="indeterminate"
              color="accent"
            ></mat-progress-spinner>
            <span *ngIf="!loading">Change Password</span>
          </div>
        </button>
      </form>
    </mat-card>
  </div>
