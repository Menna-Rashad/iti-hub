<form (ngSubmit)="onSubmit()">
    <input [(ngModel)]="jobData.title" name="title" placeholder="Title" required />
    <input [(ngModel)]="jobData.company_name" name="company_name" placeholder="Company Name" required />
    <textarea [(ngModel)]="jobData.description" name="description" placeholder="Description" required></textarea>
    <button type="submit">Create Job</button>
  </form>
