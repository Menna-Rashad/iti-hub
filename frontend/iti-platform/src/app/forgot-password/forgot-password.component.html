<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg border-0 animated-card">
          <div class="card-header text-white text-center py-3">
            <h3 class="mb-0">Forgot Password</h3>
            <small>Enter your email to reset your password</small>
          </div>
          <div class="card-body p-4">
            <form [formGroup]="forgotPasswordForm" (ngSubmit)="handleSubmitForm()" novalidate>
              <!-- Email Field -->
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  id="email"
                  formControlName="email"
                  class="form-control"
                  [class.is-invalid]="FormControls['email'].invalid && (FormControls['email'].dirty || FormControls['email'].touched)"
                />
                <div class="invalid-feedback animated-feedback" *ngIf="FormControls['email'].invalid && (FormControls['email'].dirty || FormControls['email'].touched)">
                  <span *ngIf="FormControls['email'].hasError('required')"><strong>Email is required.</strong></span>
                  <span *ngIf="FormControls['email'].hasError('email')"><strong>Please enter a valid email address.</strong></span>
                </div>
              </div>
    
              <!-- Submit Button -->
              <button type="submit" class="btn btn-primary w-100">
                Send Reset Link
              </button>
            </form>
            <div class="text-center mt-3">
              <small>Remember your password? <a href="/login">Login</a></small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
