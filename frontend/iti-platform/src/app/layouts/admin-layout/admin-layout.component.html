<mat-sidenav-container class="admin-layout">

  <!-- Sidebar -->
  <mat-sidenav
    #sidenav
    [mode]="isMobile ? 'over' : 'side'"
    [opened]="!isMobile"
    class="sidebar"
  >
    <mat-toolbar class="sidebar-header">
      <span class="sidebar-title">ITI Admin</span>
    </mat-toolbar>

    <mat-nav-list class="nav">
      <a
        mat-list-item
        routerLink="/admin/dashboard"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: false }"
      >
        Statistics
      </a>

      <a
        mat-list-item
        routerLink="/admin/users"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: false }"
      >
        Users
      </a>

      <a
        mat-list-item
        routerLink="/admin/posts"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: false }"
      >
        Posts
      </a>

      <a
        mat-list-item
        routerLink="/admin/comments"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: false }"
      >
        Comments
      </a>

      <a
        mat-list-item
        routerLink="/admin/tickets"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: false }"
      >
      inquiry
      </a>

      <a
        mat-list-item
        routerLink="/admin/logs"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: false }"
      >
        Admin Logs
      </a>
    </mat-nav-list>

    <a
      mat-list-item
      class="back-to-site"
      href="/"
      matTooltip="Back to Main Site"
    >
      Back to Site
    </a>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content class="main-content">
    <mat-toolbar color="primary" *ngIf="isMobile">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>ITI Admin</span>
    </mat-toolbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
